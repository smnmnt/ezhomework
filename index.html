<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instruments</title>
</head>
<body>
    <section class="section__info">
        <div class="container container__info">
            <h1 class="main__title">Инструменты для макетирования</h1>
            <div class="block__box">
                <div class="block">
                    <div class="img__background">
                        <img src="./img/18mm.png" alt="18mmrezak" class="blockimg"> 
                    </div>
                    <h3 class="block__title">Резак 18 мм</h3>
                    <span class="block-price">от 500 руб.</span>
                    <button class="block__button__buy">Купить</button>
                </div>
                <!-- /.block -->
                <div class="block">
                    <div class="img__background">
                        <img src="./img/9mm.png" alt="18mmrezak" class="blockimg"> 
                    </div>
                    <h3 class="block__title">Резак 9 мм</h3>
                    <span class="block-price">от 100 руб.</span>
                    <button class="block__button__buy">Купить</button>
                </div>
                <!-- /.block -->
                <div class="block">
                    <div class="img__background">
                        <img src="./img/mat.png" alt="18mmrezak" class="blockimg"> 
                    </div>
                    <h3 class="block__title">Коврик для резки</h3>
                    <span class="block-price">от 350 руб.</span>
                    <button class="block__button__buy">Купить</button>
                </div>
                <!-- /.block -->
                <div class="block">
                    <div class="img__background">
                        <img src="./img/linnear.png" alt="18mmrezak" class="blockimg"> 
                    </div>
                    <h3 class="block__title">Линейка</h3>
                    <span class="block-price">от 400 руб.</span>
                    <button class="block__button__buy">Купить</button>
                </div>
                <!-- /.block -->
            </div>
            <!-- /.block__box -->
        </div>
        <!-- /.container container__info -->
    </section>
    <!-- /.section__info -->
</body>
</html>
